{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/gallery/galleriffic.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/gallery/styles.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/gallery/top-thumbs.css" type="text/css" />

    <style type="text/css">
    div.navigation a.pageLink {
      height: 92px;
      line-height: 92px;
    }
    div.loader,
    div.slideshow a.advance-link {
      width: 554px;
      height: 546px;
    }
    div.slideshow a.advance-link {
      line-height: 546px;
    }
    div.slideshow-container {
      width: 554px;
      height: 576px;
    }

    div.caption-container {
      height: 546px;
    }
    div.caption-container,
    span.image-caption {
      width: 290px;
    }

    </style>

    <script type="text/javascript" src="/static/js/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="/static/js/jquery.history.js"></script>
    <script type="text/javascript" src="/static/js/jquery.opacityrollover.js"></script>
    <script type="text/javascript" src="/static/js/jquery.galleriffic.js"></script>
    <!-- We only want the thunbnails to display when javascript is disabled -->
    <script type="text/javascript">
      document.write('<style>.noscript { display: none; }</style>');
    </script>
{% endblock %}


{% block content %}
    <div class="artist-gallery artist">
    <div id="page">

      <div style="position:relative;" class="backlink">
      <div style="position:absolute;top:0;left:0;">
        <a href="/artists"><--all artists</a>
      </div>
      </div>

    <div class="page-title">{{ dArtist.full_name }}</div>
      <div id="container">

        <div class="content">
            <div class="navigation-container">
    <div id="thumbs" class="navigation">
      <a class="pageLink prev" style="visibility: hidden;" href="#" title="&lsaquo; Prev"></a>
      <ul class="thumbs noscript">
        {% for dImage in dArtist.images %}
          {% set _context = c %}
          {% do _context.update({
            'dImage': dImage,
          }) %}
          {% include 'artist/image_frag.html' %}
        {% endfor %}
      </ul>
      <a class="pageLink next" style="visibility: hidden;" href="#" title="Next &rsaquo;"></a>
    </div>
  </div>
          <div class="slideshow-container">
            <div id="controls" class="controls"></div>
            <div id="loading" class="loader"></div>
            <div id="slideshow" class="slideshow"></div>
          </div>
          <div id="caption" class="caption-container">
            <div class="photo-index"></div>
          </div>

        </div>

        <div class="gallery-gutter"></div>


        <div id="footer"></div>
      </div>
      <div id="gutter"> </div>
    </div>
    </div>

    <script type="text/javascript">
      jQuery(document).ready(function($) {
        // We only want these styles applied when javascript is enabled
        $('div.content').css('display', 'block');


        // Initially set opacity on thumbs and add
        // additional styling for hover effect on thumbs
        var onMouseOutOpacity = 0.67;
        $('#thumbs ul.thumbs li, div.navigation a.pageLink').opacityrollover({
          mouseOutOpacity:   onMouseOutOpacity,
          mouseOverOpacity:  1.0,
          fadeSpeed:         'fast',
          exemptionSelector: '.selected'
        });

        var gallery = $('#thumbs').galleriffic({
          delay:                  3000,
          preloadAhead:           10,
            numThumbs:              8,
            enableTopPager:         false,
            enableBottomPager:      false,
          imageContainerSel:      '#slideshow',
          controlsContainerSel:   '#controls',
          captionContainerSel:    '#caption',
          loadingContainerSel:    '#loading',
          renderSSControls:       true,
          playLinkText:           'Play',
          pauseLinkText:          'Pause',
          prevLinkText:           'Previous',
          nextLinkText:           'Next',
          nextPageLinkText:       'Next &rsaquo;',
          prevPageLinkText:       '&lsaquo; Prev',
          enableHistory:          true,
          autoStart:              false,
          syncTransitions:           true,
          defaultTransitionDuration: 900,
          onSlideChange:               function(prevIndex, nextIndex) {
            this.find('ul.thumbs').children()
              .eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
              .eq(nextIndex).fadeTo('fast', 1.0);

            this.$captionContainer.find('div.photo-index').html('Photo '+ (nextIndex+1) +' of '+ this.data.length);
          },
          onPageTransitionOut:       function(callback) {
            this.fadeTo('fast', 0.0, callback);
          },
          onPageTransitionIn:        function() {


            var prevPageLink = this.find('a.prev').css('visibility', 'hidden');
            var nextPageLink = this.find('a.next').css('visibility', 'hidden');

            // Show appropriate next / prev page links
            if (this.displayedPage > 0)
              prevPageLink.css('visibility', 'visible');

            var lastPage = this.getNumPages() - 1;
            if (this.displayedPage < lastPage)
              nextPageLink.css('visibility', 'visible');


            this.fadeTo('fast', 1.0);
          }
        });


        /**************** Event handlers for custom next / prev page links **********************/

        gallery.find('a.prev').click(function(e) {
          gallery.previousPage();
          e.preventDefault();
        });

        gallery.find('a.next').click(function(e) {
          gallery.nextPage();
          e.preventDefault();
        });

        /****************************************************************************************/


        /**** Functions to support integration of galleriffic with the jquery.history plugin ****/

        // PageLoad function
        // This function is called when:
        // 1. after calling $.historyInit();
        // 2. after calling $.historyLoad();
        // 3. after pushing "Go Back" button of a browser
        function pageload(hash) {
          // alert("pageload: " + hash);
          // hash doesn't contain the first # character.
          if(hash) {
            $.galleriffic.gotoImage(hash);
          } else {
            gallery.gotoIndex(0);
          }
        }

        // Initialize history plugin.
        // The callback is called at once by present location.hash.
        $.historyInit(pageload);

        // set onlick event for buttons using the jQuery 1.3 live method
        $("a[rel='history']").live('click', function(e) {
          if (e.button != 0) return true;

          var hash = this.href;
          hash = hash.replace(/^.*#/, '');

          // moves to a new page.
          // pageload is called at once.
          // hash don't contain "#", "?"
          $.historyLoad(hash);

          return false;
        });

        /****************************************************************************************/
      });
    </script>

{% endblock %}
