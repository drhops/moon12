{% set c = context() %}

<div class="artist">
	<div class="artist-left pull-left">
		<a href="/artist/{{ c.sArtistId }}">
		<div class="artist-name">{{ c.dArtist.full_name }}</div>
		<img class="artist-image" src="{{ c.dArtist.home_image }}"/>
		</a>
	  <div class="clearfix"></div>  	
	</div>
	
	<div class="artist-right pull-left">
		<div class="artist-name">&nbsp;</div>
		<div>{{ c.dArtist.description }}</div>
		<div class="extraneous-link">
		<a href="/artist/{{ c.sArtistId }}">view artwork</a>
		</div>
	  <div class="clearfix"></div>  	
	</div>
	
  <div class="clearfix"></div>  	
</div>
