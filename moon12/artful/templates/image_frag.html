{% set c = context() %}

<li>
	<a class="thumb" name="leaf" href="{{ c.dImage.source }}" title="{{ c.dImage.title }}">
		<img src="{{ c.dImage.source_small }}" alt="{{ c.dImage.title }}" />
	</a>
	<div class="caption">
		<div class="image-title">{{ c.dImage.title }}</div>
		<div class="image-desc">{{ c.dImage.description }}</div>
		<div class="download">
			<a href="{{ c.dImage.source_big }}">Download Original</a>
		</div>
	</div>
</li>
